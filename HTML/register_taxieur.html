<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="../css/style c.css">

	<title>TaxiXpress</title>
</head>
<body>
	<div class="container">
		<form action="" method="POST" class="login-email">
            <p class="login-text" style="font-size: 2rem; font-weight: 800;">Inscription </p>
			<div class="input-group">
			<h3> Nom utilisateur :</h3>
				<input type="text" placeholder="Nom utilisateur" name="nom_utilisateur" >
			</div>
			<div class="input-group">
			<h3> Email:</h3>
				<input type="email" placeholder="Email" name="email" >
			</div>
      <div class="input-group">
			<h3> Numéro tel:</h3>
				<input type="numero" placeholder="Numéro tel" name="Numéro tel" >
			</div>
      <div class="input-group">
			<h3>N° immatriculation véhicule:</h3>
				<input type="numero" placeholder="N° immatriculation véhicule" name="Immatriculation Véhicule">
			</div>
			<div class="input-group">
			<h3> Mot de passe:</h3>
				<input type="password" placeholder="Mot de passe" name="mot_de_passe" >
            </div>
            <div class="input-group">
			<h3> Confirmer mot de passe:</h3>
				<input type="password" placeholder="Confirmer mot de passe" name="c_mot_de_passe">
			</div>
			<div class="input-group">
				<button name="submit" class="btn">s'inscrire</button>
			</div>
			<p class="login-register-text">Avez-vous un compte? <a href="login_taxieur.html">connectez-vous!</a></p>
		</form>
	</div>
</body>
</html>
